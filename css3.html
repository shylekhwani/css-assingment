<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css 3</title>
    <link rel="stylesheet" href="style3.css" />
  </head>
  <body>
    <header>
      <h2>Ans 3</h2>
    </header>
    <section style="border: 1px solid black">
      <h2>Submit Form:</h2>
      <form class="form" action="submit.js">
        <label for="name">Name</label>
        <input
          class="name"
          type="text"
          name="name"
          id="name"
          placeholder="yash"
        /><br />
        <label for="lastname">lastname</label>
        <input
          type="text"
          name="lastname"
          id="lastname"
          placeholder="lekhwani"
          class="lastname"
        /><br />
        <label for="email">Email:</label>
        <input class="email" type="text" placeholder="email" id="email" />
        <br />
        <label for="password">password:</label>
        <input
          class="password"
          type="password"
          placeholder="*****"
          id="password"
        /><br />
        <label for="age">Age:</label>
        <input class="age" type="number" id="age" />
        <button class="submit">submit</button>
      </form>
    </section>
  </body>
</html>
